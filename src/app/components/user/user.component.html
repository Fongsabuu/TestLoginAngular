<h1>Angular WorkShop</h1>
<ul>
  <li><b>Name:::</b> {{name}}</li>
  <li><b>Age:</b> {{age}}</li>  
  <li><b>Email:</b> {{email}}</li>
  <li><b>Address</b> {{address.street}},{{address.city}},{{address.province}},{{address.postcode}}</li>
</ul>

<h2>Edil Profile</h2>
<form >
  <div>
    <label for="name"><b>Name :</b></label>
    <input type="text" [(ngModel)]="name" name="name">
  </div>
  
  <div>
    <label for="age"><b>Name :</b></label>
    <input type="text" [(ngModel)]="age" name="age">
  </div>

  <div>
    <label for="email"><b>Name :</b></label>
    <input type="text" [(ngModel)]="email" name="email">
  </div>

  <div>
    <label for="street"><b>Name :</b></label>
    <input type="text" [(ngModel)]="address.street" name="street">
  </div>

  <div>
    <label for="city"><b>Name :</b></label>
    <input type="text" [(ngModel)]="address.city" name="city">
  </div>

  <div>
    <label for="province"><b>Name :</b></label>
    <input type="text" [(ngModel)]="address.province" name="province">
  </div>

  <div>
    <label for="postcode"><b>Name :</b></label>
    <input type="text" [(ngModel)]="address.postcode" name="postcode">
  </div>
</form>

<h2>Skills</h2>

<form (submit)="addSkill(skill.value)">
  <div>
    <label for="skill">Skill : </label>
    <input type="text" #skill placeholder="Add your skill">
  </div>
</form>

<ul>
  <li style="list-style-type: none ;" *ngFor="let skill of skills; let i = index;">{{i+1}}. {{skill}} <button (click)="removeSill(skill)"> X </button></li>
</ul>
